<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="menu">
        <main>
            <h1>CAMPER MENU</h1>
            <P class="established">Est. 2020</P>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="coffee.jpg" alt="coffee image">
                <article class="item">
                    <p class="flavour">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavour">caramel</p><p class="price">5.00</p>
                </article>
                <article class="item">
                    <p class="flavour">pumpkin</p><p class="price">2.00</p>
                </article>
                <article class="item">
                    <p class="flavour">hazelnut</p><p class="price">1.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Mocha</p><p class="price">4.00</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="cake.jpg" alt="dessert image">
                <article class="item">
                    <p class="Desserts">Donut</p><p class="price">3.00</p>
                </article>
                <article  class="item" >
                    <p class="Desserts">Cherrypie</p><p class="price">2.00</p>
                </article>
                <article  class="item">
                    <p class="Desserts">Cheesecake</p><p class="price">4.00</p>
                </article>
                <article  class="item">
                    <p class="Desserts">Cinamon roll</p><p class="price">5.00</p>
                </article>
            </section>
        </main>
        <hr>
        <footer>
            <p><a class="img2" href="https://tanjongpride.github.io/github-pages-example/youtube.html">Visit our site</a></p>
            <p>123 Free Code Camp</p>
        </footer>
    </div>
    </body>
        
</html>
